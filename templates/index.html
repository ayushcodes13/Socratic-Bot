<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socratic Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <!-- Cover Page -->
    <div class="cover-page" id="coverPage">
        <div class="cover-container">
            <img src="./images/a.svg" alt="Logo" class="logo">
            <h1>Hello, Scholar!</h1>
            <p>Are you ready to dive in the world of Data Structures and Algorithms?</p>
            <button class="start-button" id="startButton">Let's Begin</button>
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-page" id="chatPage">
        <div class="chat-container">
            <div class="chat-header">
                Scholar Bot
                <button class="clear-history-button" id="clearHistoryButton">Clear History</button>
            </div>
            <div class="chat-history" id="chatHistory"></div>
            <div class="chat-input-container">
                <div class="spark-loader" id="sparkLoader">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <input type="text" id="user_input" class="chat-input" placeholder="Type your creativity..."/>
                <button class="send-button" id="sendBtn">Send</button>
            </div>
        </div>
    </div>
    <script>
        // Your existing script code can remain here or move it to script.js
    </script>
</body>
</html>
